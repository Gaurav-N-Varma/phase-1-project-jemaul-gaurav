<!DOCTYPE html>
<html lang=“en”>
<head>
    <title>Expand/Collapse</title>
    <link rel=“stylesheet” href=“style.css”>
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Beers</h1>
    <div id="container">
    </div>

     <!-- beer picture -->
    <div id="picture">
        <img id="iconicBeer" src="./assets/image-placeholder.jpg" alt="This is a picture of a beer!" />
    </div>

    <!-- new beer form -->
    <form id="new-beer">
        <h4>Add New Beer</h4>
        <label for="name">Name: </label>
        <input type="text" name="beer" id="new-beer" />
        <input type="submit" value="Create" />
    </form>
</body>
</html>
